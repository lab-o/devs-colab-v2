version: '3'
services:
  tweet_loader:
    build: ./tweet-loader
    env_file: .env
    depends_on:
      - "elastic_first"
    command: ["node", "."]
    restart: on-failure
    networks:
      - esnet
  elastic_first:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.2.3
    container_name: elastic_first
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata1:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    networks:
      - esnet
  elastic_second:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.2.3
    container_name: elastic_second
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "discovery.zen.ping.unicast.hosts=elastic_first"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata2:/usr/share/elasticsearch/data
    networks:
      - esnet
volumes:
  esdata1:
    driver: local
  esdata2:
    driver: local
networks:
  esnet:
